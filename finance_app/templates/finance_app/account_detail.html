 <a class="btn btn-primary" href="{% url 'finance_app:asset_new' specific_account.id %}">

 </a>

			<th scope="col"></th>
 		</tr>
        </thead>
        {% for asset in account_assets %}
                <tbody>
                        <tr>
                                <td>{{ asset.ticker }}</td>
                                <td>{{ asset.shares }}</th>
                                <td>{{ asset.price }}</td>
                                <td>{{ asset.value }}</td>

                        </tr>
                </tbody>
        {% endfor %}
</table>



{% endblock %}
